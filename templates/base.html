<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/favicon.png" type="image/x-icon">
  <title>{% block title %}MDverse data explorer{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

  <!-- DataTables CSS + JS -->
  <!-- https://datatables.net/download/ -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>

  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

  <!-- Local custom CSS -->
  <link rel="stylesheet" href="/static/style.css">
  {% block head_extra %}{% endblock %}
</head>

<body>
  <header>
    <nav class="navbar has-background-primary-95" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-size-3 has-text-weight-bold">
        <a class="navbar-item" href="/">
          MDverse
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-main"">
                <span aria-hidden=" true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar-main" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            Home
          </a>
          <a class="navbar-item" href="/search">
            Search
          </a>
          <a class="navbar-item" href="/file_types">
            File types
          </a>
          <a class="navbar-item" href="/gro_files">
            GRO Files
          </a>
          <a class="navbar-item" href="/mdp_files">
            MDP Files
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="content container">
    {% block main %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>MDverse</strong> 2025.
      </p>
    </div>
  </footer>
  {% block script_extra %}{% endblock %}
</body>

</html>
