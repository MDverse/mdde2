{% extends "base.html" %}

{% block head_extra %}
<!-- HTMX -->
<!-- https://htmx.org/ -->
<script src="https://unpkg.com/htmx.org@2.0.4"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous"></script>
{% endblock %}


{% block main %}
<section class="section">
    {% include "dataset_info.html" %}

    <hr class="bd-hr">

    <div class="buttons has-addons">
        <button class="button" hx-get="/dataset/{{ dataset.dataset_id }}/files/all_files"
            hx-trigger="click" hx-target="#files_list" hx-swap="innerHTML">
            All files ({{total_files.total_all_files}})
        </button>
        <button class="button" hx-get="/dataset/{{ dataset.dataset_id }}/files/top_files"
            hx-trigger="click" hx-target="#files_list" hx-swap="innerHTML">
            Analysed topology files ({{analysed_files.analysed_topology_files}}/{{total_files.total_topology_files}})
        </button>
        <button class="button" hx-get="/dataset/{{ dataset.dataset_id }}/files/param_files"
            hx-trigger="click" hx-target="#files_list">
            Analysed parameter files ({{analysed_files.analysed_parameter_files}}/{{total_files.total_parameter_files}})
        </button>
        <button class="button" hx-get="/dataset/{{ dataset.dataset_id }}/files/traj_files"
            hx-trigger="click" hx-target="#files_list">
            Analysed trajectory files ({{analysed_files.analysed_trajectory_files}}/{{total_files.total_trajectory_files}})
        </button>
    </div>

    <div id="files_list">
    </div>
</section>
{% endblock %}
